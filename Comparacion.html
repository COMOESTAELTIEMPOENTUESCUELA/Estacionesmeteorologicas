<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Intercomparaci√≥n - UNLP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 20px; color: #37474f; }
        .grid-status { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid; }
        #card-violeta { border-top-color: #9c27b0; }
        #card-verde { border-top-color: #4caf50; }
        #card-blanca { border-top-color: #2196f3; }
        .chart-section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        h1 { text-align: center; color: #263238; }
        .valor { font-size: 24px; font-weight: bold; margin: 10px 0; }
        .sub-dato { font-size: 0.9em; color: #607d8b; margin-bottom: 5px; }
        .escuela-tag { font-size: 0.85em; font-weight: bold; color: #455a64; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <h1>Diagn√≥stico de EMAs - UNLP</h1>
    
    <div class="grid-status">
        <div class="card" id="card-violeta">
            <span class="escuela-tag">üìç Campbell (Violeta)</span>
            <div class="valor" id="val-violeta">-- ¬∞C</div>
            <div class="sub-dato" id="hum-violeta">Hum: -- %</div>
            <div class="sub-dato" id="pres-violeta">Pres: -- hPa</div>
            <small id="time-violeta">Sincronizando...</small>
        </div>
        <div class="card" id="card-verde">
            <span class="escuela-tag">üìç Escuela 23 (Verde)</span>
            <div class="valor" id="val-verde">-- ¬∞C</div>
            <div class="sub-dato" id="hum-verde">Hum: -- %</div>
            <div class="sub-dato" id="pres-verde">Pres: -- hPa</div>
            <small id="time-verde">Sincronizando...</small>
        </div>
        <div class="card" id="card-blanca">
            <span class="escuela-tag">üìç Manuel Dorrego (Blanca)</span>
            <div class="valor" id="val-blanca">-- ¬∞C</div>
            <div class="sub-dato" id="hum-blanca">Hum: -- %</div>
            <div class="sub-dato" id="pres-blanca">Pres: -- hPa</div>
            <small id="time-blanca">Sincronizando...</small>
        </div>
    </div>

    <div class="chart-section">
        <h3>Temperatura con Fecha y Hora</h3>
        <div style="height: 350px;"><canvas id="chartTemp"></canvas></div>
    </div>

    <div class="chart-section">
        <h3>Humedad Ambiente (%)</h3>
        <div style="height: 350px;"><canvas id="chartHum"></canvas></div>
    </div>

<script>
const EMAS = {
    violeta: "https://api.thingspeak.com/channels/2626952/feeds.json?results=80&api_key=AXYH56YSV64HE17H",
    verde: "https://api.thingspeak.com/channels/2218686/feeds.json?results=80&api_key=JUXJQRZMFFASO37Z",
    blanca: "https://api.thingspeak.com/channels/2218689/feeds.json?results=80&api_key=ZLNOSLZJPQM3H7SD"
};

let charts = {};

async function cargarDatos() {
    try {
        const [resVio, resVer, resBla] = await Promise.all([
            fetch(EMAS.violeta).then(r => r.json()),
            fetch(EMAS.verde).then(r => r.json()),
            fetch(EMAS.blanca).then(r => r.json())
        ]);
        actualizarCards('violeta', resVio.feeds);
        actualizarCards('verde', resVer.feeds);
        actualizarCards('blanca', resBla.feeds);
        dibujarGraficos(resVio.feeds, resVer.feeds, resBla.feeds);
    } catch (e) { console.error("Error:", e); }
}

function actualizarCards(key, feeds) {
    const ultimo = feeds[feeds.length - 1];
    const fecha = new Date(ultimo.created_at);
    document.getElementById(`val-${key}`).innerText = `${parseFloat(ultimo.field1).toFixed(1)} ¬∞C`;
    document.getElementById(`hum-${key}`).innerText = `Hum: ${parseFloat(ultimo.field2).toFixed(1)} %`;
    document.getElementById(`pres-${key}`).innerText = `Pres: ${parseFloat(ultimo.field6).toFixed(1)} hPa`;
    // Muestra Fecha y Hora en la tarjeta
    document.getElementById(`time-${key}`).innerText = `Dato: ${fecha.toLocaleDateString()} ${fecha.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
}

function dibujarGraficos(fVio, fVer, fBla) {
    // Etiquetas con d√≠a y mes para el eje X
    const labels = fVio.map(f => {
        const d = new Date(f.created_at);
        return d.toLocaleDateString([], {day:'2-digit', month:'2-digit'}) + " " + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    });
    
    const configBase = { 
        type: 'line', 
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            spanGaps: false, // NO une puntos si hay huecos temporales
            elements: { point: { radius: 3 } }
        } 
    };

    const datasets = (field) => [
        { label: 'Violeta', data: fVio.map(f => f[field]), borderColor: 'purple', backgroundColor: 'purple' },
        { label: 'Verde', data: fVer.map(f => f[field]), borderColor: 'green', backgroundColor: 'green' },
        { label: 'Blanca', data: fBla.map(f => f[field]), borderColor: 'blue', backgroundColor: 'blue' }
    ];

    ['chartTemp', 'chartHum'].forEach((id, i) => {
        if(charts[id]) charts[id].destroy();
        charts[id] = new Chart(document.getElementById(id), {
            ...configBase,
            data: { labels, datasets: datasets(i === 0 ? 'field1' : 'field2') }
        });
    });
}

cargarDatos();
setInterval(cargarDatos, 300000); 
</script>
</body>
</html>
