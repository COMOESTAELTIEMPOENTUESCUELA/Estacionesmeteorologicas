<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lisis Hist칩rico - UNLP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 20px; color: #37474f; }
        .controles-fecha { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-wrap: wrap; }
        .grid-status { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid; }
        #card-violeta { border-top-color: #9c27b0; }
        #card-verde { border-top-color: #4caf50; }
        #card-blanca { border-top-color: #2196f3; }
        .chart-section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        button { background: #263238; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #455a64; }
        h1 { text-align: center; }
        .valor { font-size: 24px; font-weight: bold; margin: 10px 0; }
        small { color: #78909c; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>An치lisis e Intercomparaci칩n de EMAs</h1>

    <div class="controles-fecha">
        <label>Desde: <input type="date" id="fechaInicio"></label>
        <label>Hasta: <input type="date" id="fechaFin"></label>
        <button onclick="cargarDatos()">Filtrar Datos</button>
    </div>
    
    <div class="grid-status">
        <div class="card" id="card-violeta">
            <span class="escuela-tag">游늸 EMA Violeta</span>
            <div class="valor" id="val-violeta">-- 춿C</div>
            <small id="time-violeta">Sincronizando...</small>
        </div>
        <div class="card" id="card-verde">
            <span class="escuela-tag">游늸 Escuela 23 (Verde)</span>
            <div class="valor" id="val-verde">-- 춿C</div>
            <small id="time-verde">Sincronizando...</small>
        </div>
        <div class="card" id="card-blanca">
            <span class="escuela-tag">游늸 Manuel Dorrego (Blanca)</span>
            <div class="valor" id="val-blanca">-- 춿C</div>
            <small id="time-blanca">Sincronizando...</small>
        </div>
    </div>

    <div class="chart-section"><h3>Temperatura (춿C)</h3><div style="height: 300px;"><canvas id="chartTemp"></canvas></div></div>
    <div class="chart-section"><h3>Humedad Ambiente (%)</h3><div style="height: 300px;"><canvas id="chartHum"></canvas></div></div>
    <div class="chart-section"><h3>Presi칩n Atmosf칠rica (hPa)</h3><div style="height: 300px;"><canvas id="chartPres"></canvas></div></div>

<script>
const CONFIG = {
    violeta: { id: 2626952, key: "AXYH56YSV64HE17H" },
    verde: { id: 2218686, key: "JUXJQRZMFFASO37Z" },
    blanca: { id: 2218689, key: "ZLNOSLZJPQM3H7SD" }
};

let charts = {};

async function cargarDatos() {
    const inicio = document.getElementById('fechaInicio').value;
    const fin = document.getElementById('fechaFin').value;
    
    // Agregamos timezone para que coincida con Argentina (o tu zona local)
    // ThingSpeak acepta el par치metro 'timezone'
    let query = "results=8000"; // Aumentamos el l칤mite para que no falten datos en el rango
    if (inicio && fin) {
        query = `start=${inicio}%2000:00:00&end=${fin}%2023:59:59&timezone=America/Argentina/Buenos_Aires`;
    }

    try {
        const fetchPromises = Object.keys(CONFIG).map(k => 
            fetch(`https://api.thingspeak.com/channels/${CONFIG[k].id}/feeds.json?${query}&api_key=${CONFIG[k].key}`)
            .then(r => r.json())
        );

        const [resVio, resVer, resBla] = await Promise.all(fetchPromises);

        actualizarCards('violeta', resVio.feeds);
        actualizarCards('verde', resVer.feeds);
        actualizarCards('blanca', resBla.feeds);

        dibujarGraficos(resVio.feeds, resVer.feeds, resBla.feeds);
    } catch (e) { 
        console.error("Error cargando datos:", e); 
    }
}

function actualizarCards(key, feeds) {
    // Filtramos feeds que tengan datos v치lidos
    const validos = feeds.filter(f => f.field1 !== null && f.field1 !== undefined);
    if (validos.length === 0) {
        document.getElementById(`val-${key}`).innerText = "Sin datos";
        return;
    }
    
    const ultimo = validos[validos.length - 1];
    const fecha = new Date(ultimo.created_at);
    
    document.getElementById(`val-${key}`).innerText = `${parseFloat(ultimo.field1).toFixed(1)} 춿C`;
    document.getElementById(`time-${key}`).innerText = `칔ltimo: ${fecha.toLocaleDateString()} ${fecha.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
}

function dibujarGraficos(fVio, fVer, fBla) {
    // Usamos el set de datos m치s completo para las etiquetas del eje X
    const todosLosFeeds = [fVio, fVer, fBla].sort((a, b) => b.length - a.length)[0];
    
    const labels = todosLosFeeds.map(f => {
        const d = new Date(f.created_at);
        return d.toLocaleDateString([], {day:'2-digit', month:'2-digit'}) + " " + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    });
    
    const crearDataset = (feeds, label, color, field) => ({
        label: label,
        data: feeds.map(f => f[field]),
        borderColor: color,
        backgroundColor: color + '33', // Color con transparencia para el punto
        borderWidth: 2,
        pointRadius: 1,
        tension: 0.3,
        spanGaps: true 
    });

    const configGrafico = (field) => ({
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                crearDataset(fVio, 'Violeta', '#9c27b0', field),
                crearDataset(fVer, 'Verde', '#4caf50', field),
                crearDataset(fBla, 'Blanca', '#2196f3', field)
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { mode: 'index', intersect: false },
            scales: {
                x: { ticks: { maxRotation: 45, minRotation: 45 } }
            }
        }
    });

    [['chartTemp', 'field1'], ['chartHum', 'field2'], ['chartPres', 'field6']].forEach(([id, field]) => {
        if(charts[id]) charts[id].destroy();
        charts[id] = new Chart(document.getElementById(id), configGrafico(field));
    });
}

// Inicializaci칩n de fechas
const hoy = new Date().toISOString().split('T')[0];
document.getElementById('fechaInicio').value = hoy;
document.getElementById('fechaFin').value = hoy;

// Carga inicial al abrir la p치gina
cargarDatos();
</script>
</body>
</html>
