<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lisis Meteorol칩gico UNLP - Dashboard Mauricio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 20px; color: #37474f; }
        .controles-fecha { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-wrap: wrap; }
        .grid-status { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid; }
        #card-violeta { border-top-color: #9c27b0; }
        #card-verde { border-top-color: #4caf50; }
        #card-blanca { border-top-color: #2196f3; }
        .chart-section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 4px; }
        button { background: #263238; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        h1 { text-align: center; color: #263238; }
        h3 { border-bottom: 2px solid #eceff1; padding-bottom: 10px; margin-top: 0; }
        .valor { font-size: 28px; font-weight: bold; margin: 10px 0; }
        small { color: #78909c; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>An치lisis e Intercomparaci칩n de EMAs</h1>

    <div class="controles-fecha">
        <label>Desde: <input type="date" id="fechaInicio"></label>
        <label>Hasta: <input type="date" id="fechaFin"></label>
        <button onclick="cargarDatos()">Filtrar Datos</button>
    </div>
    
    <div class="grid-status">
        <div class="card" id="card-violeta">
            <span>游늸 EMA Violeta</span>
            <div class="valor" id="val-violeta">-- 춿C</div>
            <small id="time-violeta">Sincronizando...</small>
        </div>
        <div class="card" id="card-verde">
            <span>游늸 Escuela 23 (Verde)</span>
            <div class="valor" id="val-verde">-- 춿C</div>
            <small id="time-verde">Sincronizando...</small>
        </div>
        <div class="card" id="card-blanca">
            <span>游늸 Manuel Dorrego (Blanca)</span>
            <div class="valor" id="val-blanca">-- 춿C</div>
            <small id="time-blanca">Sincronizando...</small>
        </div>
    </div>

    <div class="chart-section"><h3>Temperatura Ambiente (춿C)</h3><div style="height: 300px;"><canvas id="chartTemp"></canvas></div></div>
    <div class="chart-section"><h3>Humedad Relativa (%)</h3><div style="height: 300px;"><canvas id="chartHum"></canvas></div></div>
    <div class="chart-section"><h3>Precipitaci칩n Diaria Acumulada (Corte 09:00 AM)</h3><div style="height: 300px;"><canvas id="chartRain"></canvas></div></div>
    <div class="chart-section"><h3>Presi칩n Atmosf칠rica (hPa)</h3><div style="height: 300px;"><canvas id="chartPres"></canvas></div></div>

<script>
const CONFIG = {
    violeta: { id: 2626952, key: "AXYH56YSV64HE17H", color: '#9c27b0' },
    verde: { id: 2218686, key: "JUXJQRZMFFASO37Z", color: '#4caf50' },
    blanca: { id: 2218689, key: "ZLNOSLZJPQM3H7SD", color: '#2196f3' }
};

let charts = {};

async function cargarDatos() {
    const inicio = document.getElementById('fechaInicio').value;
    const fin = document.getElementById('fechaFin').value;
    let query = "results=800"; 
    if (inicio && fin) {
        query = `start=${inicio}%2000:00:00&end=${fin}%2023:59:59&timezone=America/Argentina/Buenos_Aires`;
    }

    try {
        const resultados = await Promise.all(
            Object.keys(CONFIG).map(k => 
                fetch(`https://api.thingspeak.com/channels/${CONFIG[k].id}/feeds.json?${query}&api_key=${CONFIG[k].key}`)
                .then(r => r.json())
            )
        );

        actualizarCards('violeta', resultados[0].feeds);
        actualizarCards('verde', resultados[1].feeds);
        actualizarCards('blanca', resultados[2].feeds);
        dibujarGraficos(resultados[0].feeds, resultados[1].feeds, resultados[2].feeds);
    } catch (e) { console.error("Error al cargar datos:", e); }
}

function actualizarCards(key, feeds) {
    const validos = feeds.filter(f => f.field1 !== null);
    if (validos.length === 0) return;
    const ultimo = validos[validos.length - 1];
    document.getElementById(`val-${key}`).innerText = `${parseFloat(ultimo.field1).toFixed(1)} 춿C`;
    document.getElementById(`time-${key}`).innerText = `칔ltimo: ${new Date(ultimo.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
}

function dibujarGraficos(fVio, fVer, fBla) {
    const prepararDatos = (feeds, field, type = 'normal', emaKey = '') => {
        let fieldBusqueda = field;
        if (type === 'rain') {
            fieldBusqueda = (emaKey === 'verde') ? 'field3' : 'field5';
        }

        let acumuladoLluvia = 0;
        let ultimoDiaMet = -1;
        let valorAnteriorPlaca = null;

        return feeds
            .filter(f => f[fieldBusqueda] !== null)
            .map(f => {
                const fecha = new Date(f.created_at);
                const valorActualPlaca = parseFloat(f[fieldBusqueda]) || 0;

                if (type === 'rain') {
                    // L칩gica de D칤a Meteorol칩gico (Corte a las 09:00 AM)
                    // Definimos el d칤a meteorol칩gico: si es antes de las 9, pertenece al d칤a anterior
                    let diaMeteorologico = fecha.getDate();
                    if (fecha.getHours() < 9) {
                        diaMeteorologico = diaMeteorologico - 1;
                    }

                    // Si cambiamos de d칤a meteorol칩gico, reseteamos el acumulado local
                    if (ultimoDiaMet !== diaMeteorologico) {
                        acumuladoLluvia = 0;
                        ultimoDiaMet = diaMeteorologico;
                        valorAnteriorPlaca = valorActualPlaca; // Seteamos el punto de partida
                    }

                    // Calculamos cu치nto llovi칩 desde el env칤o anterior
                    // Si la placa NO se resetea (como la Blanca), restamos el valor actual menos el anterior
                    // Si la placa SE resetea (como la Verde), sumamos el valor directo
                    if (emaKey === 'blanca' || emaKey === 'violeta') {
                        let incremento = valorActualPlaca - (valorAnteriorPlaca !== null ? valorAnteriorPlaca : valorActualPlaca);
                        if (incremento < 0) incremento = 0; // Por si se resetea la placa f칤sicamente
                        acumuladoLluvia += incremento;
                        valorAnteriorPlaca = valorActualPlaca;
                    } else {
                        // Para la Verde (que resetea a cero en cada env칤o)
                        acumuladoLluvia += valorActualPlaca;
                    }

                    return { x: fecha.getTime(), y: parseFloat(acumuladoLluvia.toFixed(2)) };
                }

                return { x: fecha.getTime(), y: parseFloat(f[fieldBusqueda]) };
            });
    };

    const datasets = (field, type) => [
        { label: 'Violeta', data: prepararDatos(fVio, field, type, 'violeta'), borderColor: CONFIG.violeta.color, backgroundColor: CONFIG.violeta.color, borderWidth: 2, pointRadius: 0, tension: 0.1 },
        { label: 'Verde', data: prepararDatos(fVer, field, type, 'verde'), borderColor: CONFIG.verde.color, backgroundColor: CONFIG.verde.color, borderWidth: 2, pointRadius: 0, tension: 0.1 },
        { label: 'Blanca', data: prepararDatos(fBla, field, type, 'blanca'), borderColor: CONFIG.blanca.color, backgroundColor: CONFIG.blanca.color, borderWidth: 2, pointRadius: 0, tension: 0.1 }
    ];

    const config = (field, type) => ({
        type: 'line',
        data: { datasets: datasets(field, type) },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { intersect: false, mode: 'index' },
            scales: { 
                x: { type: 'time', time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } } },
                y: { beginAtZero: (type === 'rain') }
            }
        }
    });

    const mapping = [
        ['chartTemp', 'field1', 'normal'], 
        ['chartHum', 'field2', 'normal'], 
        ['chartPres', 'field6', 'normal'], 
        ['chartRain', 'field5', 'rain'] 
    ];

    mapping.forEach(([id, field, type]) => {
        if(charts[id]) charts[id].destroy();
        charts[id] = new Chart(document.getElementById(id), config(field, type));
    });
}

const hoy = new Date().toISOString().split('T')[0];
document.getElementById('fechaInicio').value = hoy;
document.getElementById('fechaFin').value = hoy;
cargarDatos();
</script>
</body>
</html>
