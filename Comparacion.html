<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An谩lisis Meteorol贸gico Avanzado - UNLP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 20px; color: #37474f; }
        .controles-fecha { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-wrap: wrap; }
        .grid-status { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid; }
        #card-violeta { border-top-color: #9c27b0; }
        #card-verde { border-top-color: #4caf50; }
        #card-blanca { border-top-color: #2196f3; }
        .chart-section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        button { background: #263238; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #455a64; }
        h1 { text-align: center; color: #263238; }
        .valor { font-size: 28px; font-weight: bold; margin: 10px 0; }
        small { color: #78909c; display: block; }
    </style>
</head>
<body>

    <h1>An谩lisis e Intercomparaci贸n de EMAs</h1>

    <div class="controles-fecha">
        <label>Desde: <input type="date" id="fechaInicio"></label>
        <label>Hasta: <input type="date" id="fechaFin"></label>
        <button onclick="cargarDatos()">Filtrar Datos</button>
    </div>
    
    <div class="grid-status">
        <div class="card" id="card-violeta">
            <span> EMA Violeta</span>
            <div class="valor" id="val-violeta">-- 掳C</div>
            <small id="time-violeta">Sincronizando...</small>
        </div>
        <div class="card" id="card-verde">
            <span> Escuela 23 (Verde)</span>
            <div class="valor" id="val-verde">-- 掳C</div>
            <small id="time-verde">Sincronizando...</small>
        </div>
        <div class="card" id="card-blanca">
            <span> Manuel Dorrego (Blanca)</span>
            <div class="valor" id="val-blanca">-- 掳C</div>
            <small id="time-blanca">Sincronizando...</small>
        </div>
    </div>

    <div class="chart-section"><h3>Temperatura Ambiente (掳C)</h3><div style="height: 300px;"><canvas id="chartTemp"></canvas></div></div>
    <div class="chart-section"><h3>Humedad Relativa (%)</h3><div style="height: 300px;"><canvas id="chartHum"></canvas></div></div>
    <div class="chart-section"><h3>D茅ficit de Presi贸n de Vapor (VPD en kPa)</h3><div style="height: 300px;"><canvas id="chartVPD"></canvas></div></div>
    <div class="chart-section"><h3>Presi贸n Atmosf茅rica (hPa)</h3><div style="height: 300px;"><canvas id="chartPres"></canvas></div></div>

<script>
const CONFIG = {
    violeta: { id: 2626952, key: "AXYH56YSV64HE17H", color: '#9c27b0' },
    verde: { id: 2218686, key: "JUXJQRZMFFASO37Z", color: '#4caf50' },
    blanca: { id: 2218689, key: "ZLNOSLZJPQM3H7SD", color: '#2196f3' }
};

let charts = {};

// Funci贸n para calcular VPD (F贸rmula de Tetens)
function calcularVPD(t, h) {
    if (t === null || h === null) return null;
    const es = 0.61078 * Math.exp((17.27 * t) / (t + 237.3)); // Presi贸n de vapor de saturaci贸n
    const ea = es * (h / 100); // Presi贸n de vapor actual
    return parseFloat((es - ea).toFixed(2)); // VPD en kPa
}

async function cargarDatos() {
    const inicio = document.getElementById('fechaInicio').value;
    const fin = document.getElementById('fechaFin').value;
    let query = "results=800"; 
    if (inicio && fin) {
        query = `start=${inicio}%2000:00:00&end=${fin}%2023:59:59&timezone=America/Argentina/Buenos_Aires`;
    }

    try {
        const resultados = await Promise.all(
            Object.keys(CONFIG).map(k => 
                fetch(`https://api.thingspeak.com/channels/${CONFIG[k].id}/feeds.json?${query}&api_key=${CONFIG[k].key}`)
                .then(r => r.json())
            )
        );

        actualizarCards('violeta', resultados[0].feeds);
        actualizarCards('verde', resultados[1].feeds);
        actualizarCards('blanca', resultados[2].feeds);

        dibujarGraficos(resultados[0].feeds, resultados[1].feeds, resultados[2].feeds);
    } catch (e) { console.error("Error:", e); }
}

function actualizarCards(key, feeds) {
    const validos = feeds.filter(f => f.field1 !== null);
    if (validos.length === 0) return;
    const ultimo = validos[validos.length - 1];
    document.getElementById(`val-${key}`).innerText = `${parseFloat(ultimo.field1).toFixed(1)} 掳C`;
    document.getElementById(`time-${key}`).innerText = `Dato: ${new Date(ultimo.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
}

function dibujarGraficos(fVio, fVer, fBla) {
    const prepararDatos = (feeds, field, isVPD = false) => {
        return feeds
            .filter(f => f.field1 !== null && f.field2 !== null)
            .map(f => ({
                x: new Date(f.created_at).getTime(),
                y: isVPD ? calcularVPD(parseFloat(f.field1), parseFloat(f.field2)) : parseFloat(f[field])
            }));
    };

    const datasets = (field, isVPD = false) => [
        { label: 'Violeta', data: prepararDatos(fVio, field, isVPD), borderColor: CONFIG.violeta.color, backgroundColor: CONFIG.violeta.color, borderWidth: 2, pointRadius: 0, tension: 0.3 },
        { label: 'Verde', data: prepararDatos(fVer, field, isVPD), borderColor: CONFIG.verde.color, backgroundColor: CONFIG.verde.color, borderWidth: 2, pointRadius: 0, tension: 0.3 },
        { label: 'Blanca', data: prepararDatos(fBla, field, isVPD), borderColor: CONFIG.blanca.color, backgroundColor: CONFIG.blanca.color, borderWidth: 2, pointRadius: 0, tension: 0.3 }
    ];

    const config = (field, isVPD = false) => ({
        type: 'line',
        data: { datasets: datasets(field, isVPD) },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { x: { type: 'time', time: { unit: 'hour' } } },
            plugins: { tooltip: { mode: 'index', intersect: false } }
        }
    });

    const mapping = [['chartTemp', 'field1'], ['chartHum', 'field2'], ['chartPres', 'field6'], ['chartVPD', null, true]];
    
    mapping.forEach(([id, field, isVPD]) => {
        if(charts[id]) charts[id].destroy();
        charts[id] = new Chart(document.getElementById(id), config(field, isVPD));
    });
}

const hoy = new Date().toISOString().split('T')[0];
document.getElementById('fechaInicio').value = hoy;
document.getElementById('fechaFin').value = hoy;
cargarDatos();
</script>
</body>
</html>
