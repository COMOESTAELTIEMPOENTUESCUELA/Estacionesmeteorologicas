<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red de Estaciones MeteorolÃ³gicas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    #estacion-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .stat-box {
      flex: 1 1 200px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    iframe {
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding:10px; background:#0078D7; color:white;">
    ğŸŒ¦ï¸ Red de Estaciones MeteorolÃ³gicas
  </h2>
  <div id="map"></div>
  <div id="estacion-stats"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Lista de estaciones
    const estaciones = [
      {
        name: "EstaciÃ³n UNLP",
        tipo: "thingspeak",
        channel: "123456",
        apiKey: "API_KEY_TS_1",
        lat: -34.9205,
        lon: -57.9536
      },
      {
        name: "EstaciÃ³n Mar del Plata",
        tipo: "thingspeak",
        channel: "234567",
        apiKey: "API_KEY_TS_2",
        lat: -38.0055,
        lon: -57.5426
      },
      {
        name: "EstaciÃ³n JunÃ­n",
        tipo: "thingspeak",
        channel: "345678",
        apiKey: "API_KEY_TS_3",
        lat: -34.5833,
        lon: -60.95
      },
      {
        name: "EstaciÃ³n La Plata 2",
        tipo: "thingspeak",
        channel: "456789",
        apiKey: "API_KEY_TS_4",
        lat: -34.921,
        lon: -57.95
      },
      {
        name: "EstaciÃ³n IARANA2 (WU)",
        tipo: "wunderground",
        id: "IARANA2",
        lat: -34.65,
        lon: -58.62
      }
    ];

    // Inicializar mapa
    const map = L.map('map').setView([-34.92, -57.95], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Renderizar estaciones
    estaciones.forEach(estacion => {
      if (estacion.tipo === 'thingspeak') {
        let url = `https://api.thingspeak.com/channels/${estacion.channel}/feeds.json?api_key=${estacion.apiKey}&results=1`;
        fetch(url)
          .then(r => r.json())
          .then(data => {
            let feed = data.feeds[0];
            let temp = feed.field1;
            let hum = feed.field2;

            let marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
            marker.bindPopup(`<b>${estacion.name}</b><br>ğŸŒ¡ï¸ Temp: ${temp}Â°C<br>ğŸ’§ Hum: ${hum}%`);

            document.getElementById('estacion-stats').innerHTML += `
              <div class='stat-box'>
                <b>${estacion.name}</b><br>
                ğŸŒ¡ï¸ Temp: ${temp}Â°C<br>
                ğŸ’§ Hum: ${hum}%
              </div>
            `;
          })
          .catch(() => {
            let marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
            marker.bindPopup(`<b>${estacion.name}</b><br>âŒ Fuera de servicio`);

            document.getElementById('estacion-stats').innerHTML += `
              <div class='stat-box'>
                <b>${estacion.name}</b><br>
                âŒ Fuera de servicio
              </div>
            `;
          });
      } else if (estacion.tipo === 'wunderground') {
        // ğŸ”¹ Provisorio con iframe
        let marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
        marker.bindPopup(`
          <b>${estacion.name}</b><br>
          <iframe src="https://www.wunderground.com/dashboard/pws/${estacion.id}" 
                  width="250" height="150"></iframe>
        `);

        document.getElementById('estacion-stats').innerHTML += `
          <div class='stat-box'>
            <b>${estacion.name}</b><br>
            <iframe src="https://www.wunderground.com/dashboard/pws/${estacion.id}" 
                    width="100%" height="200"></iframe>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
