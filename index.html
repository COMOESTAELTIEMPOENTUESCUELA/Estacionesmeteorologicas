<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Estaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }
        h2 {
            font-size: 2em;
            color: #007bff;
        }
        #map {
            height: 500px;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats, .max-min, .temp-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .stat-box, .temp-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }
        .red {
            background-color: red;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
            display: block;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
            .stat-box, .temp-box {
                width: 90%;
            }
            table {
                font-size: 0.8em;
            }
            th, td {
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 0.7em;
            }
            th, td {
                padding: 5px;
            }
        }
        .table-container {
            width: 90%;
            margin: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="">
    <h2>Estaciones Meteorológicas</h2>
    <div id="map"></div>
    <div class="stats" id="estacion-stats"></div>
    <h2>Temperaturas Máximas y Mínimas Últimos 7 Días</h2>
    <div class="table-container">
        <table id="temp-table">
            <thead>
                <tr>
                    <th>Estación</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="temp-body"></tbody>
        </table>
    </div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            // Tu estación personal de Weather Underground.
            // Asegúrate de que la latitud y longitud sean correctas.
            { 
                stationID: 'IARANA2', 
                apiKey: 'fWumWJx3', 
                name: 'Mi Estación Personal', 
                lat: -34.9214, 
                lon: -57.9544 
            },
        ];

        estaciones.forEach(estacion => {
            // Usamos un proxy para evitar el error de CORS
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = `${proxyUrl}https://api.weather.com/v2/pws/observations/current?stationId=${estacion.stationID}&format=json&units=m&apiKey=${estacion.apiKey}`;
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error de red: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.observations && data.observations.length > 0) {
                        const obs = data.observations[0];
                        const metric = obs.metric;

                        const fecha = new Date(obs.obsTimeUtc);
                        const fechaMedicion = fecha.toLocaleString();

                        const temp = metric.temp || '--';
                        const humedad = metric.humidity || '--';
                        const presion = metric.pressureAltimeter || '--';
                        const precipitacion = metric.precipTotal || '--';
                        const viento = metric.windspeedAvg || '--';
                        
                        const variables = `
                            Temp: ${temp}°C<br>
                            Humedad: ${humedad}%<br>
                            Presión: ${presion} hPa<br>
                            Viento: ${viento} km/h<br>
                            Precipitación (1h): ${precipitacion} mm
                        `;

                        const estado = `Última medición: ${fechaMedicion}`;

                        let marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                        marker.bindPopup(`<b>${estacion.name}</b><br>${estado}<br><br>${variables}`);

                        document.getElementById('estacion-stats').innerHTML += `
                            <div class='stat-box'>
                                <b>${estacion.name}</b><br>${estado}<br>${variables}
                            </div>
                        `;
                    } else {
                        document.getElementById('estacion-stats').innerHTML += `
                            <div class='stat-box red'>
                                <b>${estacion.name}</b><br>Sin datos disponibles
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                    document.getElementById('estacion-stats').innerHTML += `
                        <div class='stat-box red'>
                            <b>${estacion.name}</b><br>Fuera de servicio
                        </div>
                    `;
                });
        });

        // NOTA: El siguiente código para obtener las temperaturas de los últimos 7 días
        // no es compatible con la API gratuita de Weather Underground.
        // La funcionalidad ha sido comentada.
    </script>
</body>
</html>
