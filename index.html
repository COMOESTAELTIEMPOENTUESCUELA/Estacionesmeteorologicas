<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Estaciones Meteorol√≥gicas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; margin-bottom: 20px; }
    #estacion-stats { display: flex; flex-wrap: wrap; gap: 15px; }
    .stat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
      background: #f9f9f9;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Mapa de Estaciones Meteorol√≥gicas</h2>
  <div id="map"></div>
  <div id="estacion-stats"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.921, -57.955], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const estaciones = [
      {
        name: "Estaci√≥n UNLP",
        id: "123456",
        lat: -34.921,
        lon: -57.955,
        tipo: "thingspeak",
        api_url: "https://api.thingspeak.com/channels/123456/feeds.json?results=1"
      },
      {
        name: "Estaci√≥n Bosque",
        id: "654321",
        lat: -34.905,
        lon: -57.950,
        tipo: "thingspeak",
        api_url: "https://api.thingspeak.com/channels/654321/feeds.json?results=1"
      },
      {
        name: "Estaci√≥n City Bell",
        id: "789012",
        lat: -34.875,
        lon: -58.05,
        tipo: "thingspeak",
        api_url: "https://api.thingspeak.com/channels/789012/feeds.json?results=1"
      },
      {
        name: "Estaci√≥n Villa Elvira",
        id: "345678",
        lat: -34.950,
        lon: -57.90,
        tipo: "thingspeak",
        api_url: "https://api.thingspeak.com/channels/345678/feeds.json?results=1"
      },
      {
        name: "Estaci√≥n Ranelagh (WU)",
        id: "IARANA2",
        lat: -34.799,
        lon: -58.219,
        tipo: "wunderground"
      }
    ];

    estaciones.forEach(estacion => {
      if (estacion.tipo === "thingspeak") {
        fetch(estacion.api_url)
          .then(resp => resp.json())
          .then(data => {
            if (data.feeds && data.feeds.length > 0) {
              let feed = data.feeds[0];
              let temp = feed.field1 || "--";
              let hum = feed.field2 || "--";

              let marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
              marker.bindPopup(`<b>${estacion.name}</b><br>Temp: ${temp} ¬∞C<br>Humedad: ${hum} %`);

              document.getElementById("estacion-stats").innerHTML += `
                <div class="stat-box">
                  <b>${estacion.name}</b><br>
                  üå°Ô∏è Temp: ${temp} ¬∞C<br>
                  üíß Humedad: ${hum} %
                </div>
              `;
            }
          });
      }
      else if (estacion.tipo === "wunderground") {
        // Mostrar la estaci√≥n WU con iframe
        let marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
        marker.bindPopup(`<b>${estacion.name}</b><br>
          <iframe src="https://www.wunderground.com/dashboard/pws/${estacion.id}" width="250" height="150"></iframe>`);

        document.getElementById("estacion-stats").innerHTML += `
          <div class="stat-box">
            <b>${estacion.name}</b><br>
            <iframe src="https://www.wunderground.com/dashboard/pws/${estacion.id}" width="100%" height="200"></iframe>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
