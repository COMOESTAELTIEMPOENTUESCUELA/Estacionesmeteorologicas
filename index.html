<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones con Leaflet y ThingSpeak</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #cce7ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: #0066cc;
            font-size: 36px;
            margin-top: 20px;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #info {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: left;
        }
        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .stat-box {
            padding: 15px;
            background: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .stat-box.error {
            background: #ff4d4d;
        }
        .quad-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .quad-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 30%;
            min-width: 250px;
            text-align: left;
        }
        .quad-box h3 {
            color: #0066cc;
            font-size: 20px;
        }
        .quad-box p {
            margin: 10px 0;
            font-size: 16px;
        }
        .status {
            font-weight: bold;
        }
        .status.ok {
            color: green;
        }
        .status.error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Temperaturas actuales de las estaciones de la red</h2>
    <div id="map"></div>
    <div id="info"></div>
    <div class="quad-container" id="quadContainer"></div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Estaciones existentes y nuevas
        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: null, key: 'TH3V4TJLRFZD3JSG', name: 'San Vicente de Paul', lat: -34.95, lon: -57.92 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 }
        ];

        // Función para obtener los datos de temperatura, humedad y precipitación de las estaciones
        function obtenerDatos() {
            return Promise.all(estaciones.map(estacion => {
                const url = `https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=1`;
                return fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        // Verificación si 'feeds' existe y tiene datos
                        if (data.feeds && data.feeds.length > 0) {
                            const temp = data.feeds[0].field1; // Temperatura
                            const hum = data.feeds[0].field2; // Humedad
                            const prec = data.feeds[0].field3; // Precipitación
                            const lastUpdate = data.feeds[0].created_at; // Última actualización
                            return { name: estacion.name, temp: temp, hum: hum, prec: prec, lastUpdate: lastUpdate, lat: estacion.lat, lon: estacion.lon };
                        } else {
                            // En caso de que no haya datos
                            return { name: estacion.name, temp: 'No disponible', hum: 'No disponible', prec: 'No disponible', lastUpdate: 'No disponible', lat: estacion.lat, lon: estacion.lon };
                        }
                    })
                    .catch(error => {
                        console.error(`Error al obtener datos de ${estacion.name}:`, error);
                        return { name: estacion.name, temp: 'Error', hum: 'Error', prec: 'Error', lastUpdate: 'Error', lat: estacion.lat, lon: estacion.lon };
                    });
            }));
        }

        // Mostrar los datos de todas las estaciones
        function mostrarDatos() {
            obtenerDatos().then(datos => {
                let contenido = '<h3>Última medición:</h3>';
                let maxTemp = -Infinity, minTemp = Infinity, maxHum = -Infinity, minHum = Infinity, totalPrec = 0;

                // Mostrar datos de cada estación
                datos.forEach(estacion => {
                    contenido += `<p><b>${estacion.name}</b><br>Temp: ${estacion.temp}°C | Humedad: ${estacion.hum}% | Precipitación: ${estacion.prec} mm<br>Última medición: ${estacion.lastUpdate}</p>`;

                    // Acumulación de máximos y mínimos
                    if (estacion.temp !== 'No disponible' && estacion.temp !== 'Error') {
                        if (parseFloat(estacion.temp) > maxTemp) maxTemp = parseFloat(estacion.temp);
                        if (parseFloat(estacion.temp) < minTemp) minTemp = parseFloat(estacion.temp);
                    }
                    if (estacion.hum !== 'No disponible' && estacion.hum !== 'Error') {
                        if (parseFloat(estacion.hum) > maxHum) maxHum = parseFloat(estacion.hum);
                        if (parseFloat(estacion.hum) < minHum) minHum = parseFloat(estacion.hum);
                    }
                    if (estacion.prec !== 'No disponible' && estacion.prec !== 'Error') {
                        totalPrec += parseFloat(estacion.prec);
                    }
                });

                // Actualizar área de información sobre el mapa
                document.getElementById('info').innerHTML = contenido;

                // Actualizar estadísticas generales
                document.getElementById('temp').innerHTML = `Temp Máx: ${maxTemp}°C | Temp Mín: ${minTemp}°C`;
                document.getElementById('hum').innerHTML = `Humedad Máx: ${maxHum}% | Humedad Mín: ${minHum}%`;
                document.getElementById('prec').innerHTML = `Precipitación Total: ${totalPrec} mm`;

                // Agregar los marcadores en el mapa
                datos.forEach(estacion => {
                    var marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                    marker.bindPopup(`<b>${estacion.name}</b><br>Temp: ${estacion.temp}°C<br>Última medición: ${estacion.lastUpdate}`);
                });

                // Mostrar los cuadrantes con los datos
                mostrarCuadrantes(datos);
            });
        }

        // Mostrar cuadrantes con datos de las estaciones
        function mostrarCuadrantes(datos) {
            const cuadrantesContainer = document.getElementById('quadContainer');
            cuadrantesContainer.innerHTML = ''; // Limpiar el contenedor

            datos.forEach(estacion => {
                const lastUpdateDate = new Date(estacion.lastUpdate);
                const currentDate = new Date();
                const timeDifference = (currentDate - lastUpdateDate) / (1000 * 60 * 60); // Diferencia en horas

                // Crear el elemento del cuadrante
                const cuadrante = document.createElement('div');
                cuadrante.classList.add('quad-box');
                cuadrante.innerHTML = `
                    <h3>${estacion.name}</h3>
                    <p>Temp: ${estacion.temp}°C</p>
                    <p>Humedad: ${estacion.hum}%</p>
                    <p>Precipitación: ${estacion.prec} mm</p>
                    <p><b>Última medición:</b> ${estacion.lastUpdate}</p>
                    <p class="status ${timeDifference <= 6 ? 'ok' : 'error'}">${timeDifference <= 6 ? 'EMA operativa' : 'EMA caída'}</p>
                `;

                // Agregar al contenedor de cuadrantes
                cuadrantesContainer.appendChild(cuadrante);
            });
        }

        // Inicializar la visualización
        mostrarDatos();
    </script>
</body>
</html>
