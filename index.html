
<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones con Leaflet y ThingSpeak</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #cce7ff; /* Fondo celeste */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: #0066cc;
            font-size: 36px;
            margin-top: 20px;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #info {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Temperaturas actuales de las estaciones de la red</h2>
    <div id="map"></div>
    <div id="info">Cargando temperaturas...</div>
    
    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Estaciones existentes y nuevas
        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 }, // Nueva ubicación Escuela 23
            { id: null, key: 'TH3V4TJLRFZD3JSG', name: 'San Vicente de Paul', lat: -34.95, lon: -57.92 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },  // Nueva ubicación Escuela 34
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 }  // Estación EMA con nuevas coordenadas
        ];

        // Función para obtener la temperatura de las estaciones
        function obtenerTemperaturas() {
            return Promise.all(estaciones.map(estacion => {
                const url = `https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=1`;
                return fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const temp = data.feeds[0].field1;
                        return { name: estacion.name, temp: temp, lat: estacion.lat, lon: estacion.lon };
                    })
                    .catch(error => console.error(`Error al obtener datos de ${estacion.name}:`, error));
            }));
        }

        // Mostrar temperaturas de todas las estaciones
        function mostrarTemperaturas() {
            obtenerTemperaturas().then(temperaturas => {
                let contenido = '<h3>Temperaturas actuales:</h3>';
                temperaturas.forEach(estacion => {
                    contenido += `<p><b>${estacion.name}</b><br>Temperatura: ${estacion.temp}°C</p>`;
                });

                // Mostrar la información en el área de info
                document.getElementById('info').innerHTML = contenido;
            });
        }

        // Agregar las estaciones al mapa
        estaciones.forEach(estacion => {
            const url = `https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temp = data.feeds[0].field1;
                    var marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                    marker.bindPopup(`<b>${estacion.name}</b><br>Temperatura: ${temp}°C`);
                })
                .catch(error => console.error(`Error al obtener datos de ${estacion.name}:`, error));
        });

        // Mostrar temperaturas inmediatamente al cargar la página
        mostrarTemperaturas();

        // Actualizar las temperaturas cada 30 segundos
        setInterval(mostrarTemperaturas, 30000);  // 30000 ms = 30 segundos

    </script>
</body>
</html>
