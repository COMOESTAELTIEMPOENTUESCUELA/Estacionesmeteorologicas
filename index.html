<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SheetJS/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png');
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }
        .max-min {
            margin-top: 20px;
            font-size: 18px;
        }
        .max-min div {
            padding: 5px;
            background-color: #e3e3e3;
            margin-bottom: 10px;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
    <h2>Estaciones Meteorológicas</h2>
    <div id="map"></div>
    <div class="stats" id="estacion-stats"></div>
    <button onclick="downloadExcel()">Descargar datos de temperaturas</button>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 },
            { id: null, key: null, name: 'Tiempoentuescuela (ILAPLA66)', lat: -34.991, lon: -57.867, wunderground: true }
        ];

        let weeklyData = {};

        estaciones.forEach(estacion => {
            if (estacion.wunderground) {
                L.marker([estacion.lat, estacion.lon]).addTo(map)
                    .bindPopup(`<b>${estacion.name}</b><br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos en vivo</a>`);
                document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'>${estacion.name}<br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos</a></div>`;
            } else {
                fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=168`)
                    .then(response => response.json())
                    .then(data => {
                        const feeds = data.feeds;
                        let maxTemp = '--';
                        let minTemp = '--';
                        let variables = '';

                        let stationData = [];

                        if (feeds && feeds.length > 0) {
                            feeds.forEach(feed => {
                                let temp = parseFloat(feed.field1);
                                let humedad = feed.field2;
                                let presion = feed.field3;
                                let precipitacion = feed.field4;
                                let fecha = new Date(feed.created_at);
                                variables = `
                                    Temp: ${temp ? temp + '°C' : '--'}<br>
                                    Humedad: ${humedad ? humedad + '%' : '--'}<br>
                                    Presion: ${presion ? presion + 'hPa' : '--'}<br>
                                    Precipitacion: ${precipitacion ? precipitacion + 'mm' : '--'}<br>
                                `;

                                let day = fecha.toLocaleDateString();

                                if (!stationData[day]) {
                                    stationData[day] = { maxTemp: -Infinity, minTemp: Infinity };
                                }

                                if (!isNaN(temp)) {
                                    stationData[day].maxTemp = Math.max(stationData[day].maxTemp, temp);
                                    stationData[day].minTemp = Math.min(stationData[day].minTemp, temp);
                                }
                            });

                            // Almacenamos los datos semanales
                            weeklyData[estacion.name] = stationData;

                            // Mostrar los datos
                            maxTemp = maxTemp === -Infinity ? '--' : maxTemp + '°C';
                            minTemp = minTemp === Infinity ? '--' : minTemp + '°C';

                            L.marker([estacion.lat, estacion.lon]).addTo(map)
                                .bindPopup(`<b>${estacion.name}</b><br>Temp Max: ${maxTemp} / Temp Min: ${minTemp}`);

                        } else {
                            console.log('Sin datos para esta estación');
                        }

                        // Agregar máximas y mínimas
                        let weekStats = `<div><b>Temperaturas máximas y mínimas de la última semana</b></div>`;
                        for (let i = 0; i < 7; i++) {
                            let day = new Date();
                            day.setDate(day.getDate() - i);
                            let dayString = day.toLocaleDateString();

                            let dailyMax = '--';
                            let dailyMin = '--';

                            if (stationData[dayString]) {
                                dailyMax = stationData[dayString].maxTemp === -Infinity ? '--' : stationData[dayString].maxTemp + '°C';
                                dailyMin = stationData[dayString].minTemp === Infinity ? '--' : stationData[dayString].minTemp + '°C';
                            }

                            weekStats += `
                                <div>${dayString}: Max: ${dailyMax} / Min: ${dailyMin}</div>
                            `;
                        }

                        document.getElementById('estacion-stats').innerHTML += `<div class="max-min">${weekStats}</div>`;

                    })
                    .catch(error => {
                        console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                        document.getElementById('estacion-stats').innerHTML += `<div class='stat-box ${estado === 'Sin datos disponibles' ? 'red' : ''}'>${estacion.name}<br>Fuera de servicio</div>`;
                    });
            }
        });

        function downloadExcel() {
            let wb = XLSX.utils.book_new();
            let sheetData = [];

            // Encabezado
            let headers = ['Estación', 'Lunes Max', 'Lunes Min', 'Martes Max', 'Martes Min', 'Miércoles Max', 'Miércoles Min', 'Jueves Max', 'Jueves Min', 'Viernes Max', 'Viernes Min', 'Sábado Max', 'Sábado Min', 'Domingo Max', 'Domingo Min'];
            sheetData.push(headers);

            // Datos de cada estación
            for (const [station, data] of Object.entries(weeklyData)) {
                let row = [station];
                for (let i = 0; i < 7; i++) {
                    let day = new Date();
                    day.setDate(day.getDate() - i);
                    let dayString = day.toLocaleDateString();

                    let dailyMax = data[dayString] ? data[dayString].maxTemp : '--';
                    let dailyMin = data[dayString] ? data[dayString].minTemp : '--';
                    row.push(dailyMax, dailyMin);
                }
                sheetData.push(row);
            }

            let ws = XLSX.utils.aoa_to_sheet(sheetData);
            XLSX.utils.book_append_sheet(wb, ws, 'Temperaturas');
            XLSX.writeFile(wb, 'Estaciones_Meteorológicas.xlsx');
        }
    </script>
</body>
</html>
