<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png'); /* Fondo de entramado */
        }

        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }

        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .stats {
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
    <h2>Estaciones </h2>
    <div class="stats">
        <div class="stat-box" id="max-temp">Temp Máx: --°C</div>
        <div class="stat-box" id="min-temp">Temp Mín: --°C</div>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Estaciones adicionales
        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 }
        ];

        estaciones.forEach(estacion => {
            const url = `https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temp = data.feeds[0] ? data.feeds[0].field1 : '--';
                    const humedad = data.feeds[0] ? data.feeds[0].field2 : '--';
                    const precipitacion = data.feeds[0] ? data.feeds[0].field3 : '--';
                    const fecha = data.feeds[0] ? new Date(data.feeds[0].created_at) : 'No disponible';
                    
                    var marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                    marker.bindPopup(`<b>${estacion.name}</b><br>Temp: ${temp}°C<br>Humedad: ${humedad}%<br>Precipitación: ${precipitacion} mm<br>Última medición: ${fecha}`);
                    
                    // Mostrar los datos de las estaciones en el cuadro superior
                    document.getElementById('max-temp').innerHTML = `Temp Máx: ${temp}°C`;
                    document.getElementById('min-temp').innerHTML = `Temp Mín: ${temp}°C`;
                })
                .catch(error => console.error(`Error al obtener datos de ${estacion.name}:`, error));
        });
    </script>
</body>
</html>
