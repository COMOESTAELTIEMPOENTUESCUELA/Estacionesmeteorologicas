<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación Meteorológica La Plata</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAo9jU8Q2wV5cQ6T6f6L6w3dJ6Q4w3B6L6W9B6F6w="
        crossorigin=""/>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .chart-container {
            width: 80%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos de Estación Meteorológica</h1>
        <div id="map"></div>

        <div class="chart-container">
            <h2>Temperatura</h2>
            <canvas id="temperaturaChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Humedad</h2>
            <canvas id="humedadChart"></canvas>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Configuración de Firebase (debes usar la tuya)
        const firebaseConfig = {
            // Reemplaza con tu propia configuración
            databaseURL: "https://pagina-comoestaeltiempo-default-rtdb.firebaseio.com",
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Configuración de la estación (la misma que en tu script de Python)
        const ESTACIONES = {
            "estacion1": {
                "api_url": "https://api.thingspeak.com/channels/2667267/feeds.json?results=100&api_key=UF1X79VA5C55SROZ",
                "lat": -34.965,
                "lon": -57.947,
                "nombre": "Estación UNLP", 
                "campo_temp": "field1",
                "campo_hum": "field2"
            }
        };

        // Inicializar el mapa de Leaflet
        const map = L.map('map').setView([ESTACIONES.estacion1.lat, ESTACIONES.estacion1.lon], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = {};

        // Escuchar cambios en la base de datos de Firebase
        db.ref('estaciones').on('value', (snapshot) => {
            const estaciones = snapshot.val();
            if (estaciones) {
                for (const key in estaciones) {
                    const estacion = estaciones[key];
                    if (markers[key]) {
                        // Actualizar la posición y el popup si el marcador ya existe
                        markers[key].setLatLng([estacion.lat, estacion.lon])
                            .setPopupContent(`<b>${estacion.nombre}</b><br>Temperatura: ${estacion.temperatura}°C<br>Humedad: ${estacion.humedad}%`);
                    } else {
                        // Crear un nuevo marcador si no existe
                        const marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                        marker.bindPopup(`<b>${estacion.nombre}</b><br>Temperatura: ${estacion.temperatura}°C<br>Humedad: ${estacion.humedad}%`);
                        markers[key] = marker;
                    }
                }
            }
        });

        // Gráficos de Chart.js
        const temperaturaCtx = document.getElementById('temperaturaChart').getContext('2d');
        const humedadCtx = document.getElementById('humedadChart').getContext('2d');
        let temperaturaChart, humedadChart;

        async function cargarGraficos() {
            const estacion = ESTACIONES.estacion1;
            try {
                const response = await fetch(estacion.api_url);
                const data = await response.json();
                const feeds = data.feeds;
                
                const labels = feeds.map(feed => new Date(feed.created_at).toLocaleString());
                const temperaturas = feeds.map(feed => feed[estacion.campo_temp]);
                const humedades = feeds.map(feed => feed[estacion.campo_hum]);

                // Destruir gráficos anteriores para evitar duplicados
                if (temperaturaChart) temperaturaChart.destroy();
                if (humedadChart) humedadChart.destroy();

                temperaturaChart = new Chart(temperaturaCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temperatura (°C)',
                            data: temperaturas,
                            borderColor: 'rgb(255, 99, 132)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });

                humedadChart = new Chart(humedadCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Humedad (%)',
                            data: humedades,
                            borderColor: 'rgb(54, 162, 235)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });

            } catch (error) {
                console.error("Error al cargar los datos de ThingSpeak:", error);
            }
        }

        // Cargar gráficos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', cargarGraficos);
    </script>
</body>
</html>
