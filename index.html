<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #cce7ff; /* Fondo celeste */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: #0066cc;
            font-size: 36px;
            margin-top: 20px;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>¿Cómo está el tiempo en tu escuela?</h2>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Estaciones existentes y nuevas
        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 }, // Nueva ubicación Escuela 23
            { id: null, key: 'TH3V4TJLRFZD3JSG', name: 'San Vicente de Paul', lat: -34.95, lon: -57.92 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },  // Nueva ubicación Escuela 34
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -35.00, lon: -57.80 }  // Estación EMA
        ];

        estaciones.forEach(estacion => {
            const url = `https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temp = data.feeds[0].field1;
                    var marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                    marker.bindPopup(`<b>${estacion.name}</b><br>Temperatura: ${temp}°C`);
                })
                .catch(error => console.error(`Error al obtener datos de ${estacion.name}:`, error));
        });
    </script>
</body>
</html>
