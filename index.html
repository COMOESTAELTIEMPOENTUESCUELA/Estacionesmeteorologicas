<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png');
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
    <h2>Estaciones Meteorológicas</h2>
    <div id="map"></div>
    <div class="stats" id="estacion-stats"></div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 },
            { id: null, key: null, name: 'Tiempoentuescuela (ILAPLA66)', lat: -34.991, lon: -57.867, wunderground: true }
        ];

        estaciones.forEach(estacion => {
            if (estacion.wunderground) {
                L.marker([estacion.lat, estacion.lon]).addTo(map)
                    .bindPopup(`<b>${estacion.name}</b><br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos en vivo</a>`);
                document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'>${estacion.name}<br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos</a></div>`;
            } else {
                // Obtener los datos históricos de la última semana
                fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=168`) // 168 resultados = 7 días
                    .then(response => response.json())
                    .then(data => {
                        let temperaturas = [];
                        let maxTemp = -Infinity;
                        let minTemp = Infinity;
                        let fechaUltima = 'No disponible';

                        // Recorrer los datos y obtener las temperaturas
                        data.feeds.forEach(feed => {
                            const temp = parseFloat(feed.field1);
                            if (!isNaN(temp)) {
                                temperaturas.push(temp);
                                if (temp > maxTemp) maxTemp = temp;
                                if (temp < minTemp) minTemp = temp;
                            }
                        });

                        // Obtener la fecha de la última actualización
                        if (data.feeds.length > 0) {
                            fechaUltima = new Date(data.feeds[data.feeds.length - 1].created_at);
                        }

                        let estado = 'Sin datos disponibles';
                        if (temperaturas.length > 0) {
                            estado = `Temperatura máxima: ${maxTemp}°C, Mínima: ${minTemp}°C`;
                        }

                        // Agregar marcador al mapa
                        L.marker([estacion.lat, estacion.lon]).addTo(map)
                            .bindPopup(`<b>${estacion.name}</b><br>${estado}<br>Última medición: ${fechaUltima}`);

                        // Agregar estadísticas al panel
                        document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'><b>${estacion.name}</b><br>${estado}</div>`;
                    })
                    .catch(error => {
                        console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                        document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'><b>${estacion.name}</b><br>Fuera de servicio</div>`;
                    });
            }
        });
    </script>
</body>
</html>
