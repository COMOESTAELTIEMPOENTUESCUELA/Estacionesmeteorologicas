<!DOCTYPE html>
<html>
<head>
    <title>¿Como esta el tiempo en tu escuela?</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
        }
        .quad-box {
            background: #f1f1f1;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 250px;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .status.ok {
            color: green;
        }
        .status.error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Estaciones meteorologicas automaticas</h2>

    
    <div id="map"></div>
    
    <div id="quadContainer"></div>
    
    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Estaciones
        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 }
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217}
        ];

        // Función para obtener y mostrar los datos de las estaciones
        function mostrarDatos() {
            const cuadrantesContainer = document.getElementById('quadContainer');
            cuadrantesContainer.innerHTML = '';  // Limpiar antes de agregar

            let maxTemp = -Infinity, minTemp = Infinity;
            let maxHum = -Infinity, minHum = Infinity;
            let totalPrec = 0;

            estaciones.forEach(estacion => {
                const url = `https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=1`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const feed = data.feeds[0];
                        const temp = feed.field1;
                        const hum = feed.field2;
                        const prec = feed.field3;
                        const lastUpdate = feed.created_at;

                        // Mostrar marcador en el mapa
                        var marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                        marker.bindPopup(`<b>${estacion.name}</b><br>Temp: ${temp}°C<br>Humedad: ${hum}%<br>Precipitación: ${prec} mm`);

                    

                        // Verificar si la estación está caída
                        const timeDifference = (new Date() - new Date(lastUpdate)) / 1000 / 3600;
                        const status = timeDifference <= 6 ? 'ok' : 'error';

                        // Crear cuadrante de datos
                        const cuadrante = document.createElement('div');
                        cuadrante.classList.add('quad-box');
                        cuadrante.innerHTML = `
                            <h3>${estacion.name}</h3>
                            <p>Temp: ${temp}°C</p>
                            <p>Humedad: ${hum}%</p>
                            <p>Precipitación: ${prec} mm</p>
                            <p><b>Última medición:</b> ${lastUpdate}</p>
                            <p class="status ${status}">${status === 'ok' ? 'EMA operativa' : 'EMA caída'}</p>
                        `;
                        cuadrantesContainer.appendChild(cuadrante);

                        // Actualizar las estadísticas generales
                        document.getElementById('temp').innerHTML = `Temp Máx: ${maxTemp}°C | Temp Mín: ${minTemp}°C`;
                        document.getElementById('hum').innerHTML = `Humedad Máx: ${maxHum}% | Humedad Mín: ${minHum}%`;
                        document.getElementById('prec').innerHTML = `Precipitación Total: ${totalPrec.toFixed(2)} mm`;
                    })
                    .catch(error => {
                        console.error(`Error al obtener datos de ${estacion.name}:`, error);
                    });
            });
        }

        // Inicializar la visualización
        mostrarDatos();
    </script>
</body>
