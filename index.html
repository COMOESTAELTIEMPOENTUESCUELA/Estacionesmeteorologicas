<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png');
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }
        .stat-box.offline {
            background-color: red;
        }
        .table-container {
            margin-top: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
    <h2>Estaciones Meteorológicas</h2>
    <div id="map"></div>
    <div class="stats" id="estacion-stats"></div>

    <div class="table-container">
        <h3>Temperaturas máximas y mínimas de la última semana</h3>
        <table id="temperature-table">
            <thead>
                <tr>
                    <th>Estación</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de las temperaturas se llenarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 },
            { id: null, key: null, name: 'Tiempoentuescuela (ILAPLA66)', lat: -34.991, lon: -57.867, wunderground: true }
        ];

        estaciones.forEach(estacion => {
            if (estacion.wunderground) {
                L.marker([estacion.lat, estacion.lon]).addTo(map)
                    .bindPopup(`<b>${estacion.name}</b><br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos en vivo</a>`);
                document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'>${estacion.name}<br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos</a></div>`;
            } else {
                fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=168`) // 168 resultados = 7 días
                    .then(response => response.json())
                    .then(data => {
                        let temperaturesByDay = {
                            Monday: { max: -Infinity, min: Infinity },
                            Tuesday: { max: -Infinity, min: Infinity },
                            Wednesday: { max: -Infinity, min: Infinity },
                            Thursday: { max: -Infinity, min: Infinity },
                            Friday: { max: -Infinity, min: Infinity },
                            Saturday: { max: -Infinity, min: Infinity },
                            Sunday: { max: -Infinity, min: Infinity },
                        };

                        // Recorrer los datos y obtener las temperaturas
                        data.feeds.forEach(feed => {
                            const temp = parseFloat(feed.field1);
                            if (!isNaN(temp)) {
                                const date = new Date(feed.created_at);
                                const dayOfWeek = date.toLocaleString('en-us', { weekday: 'long' }); // Obtener el día de la semana

                                if (temperaturesByDay[dayOfWeek]) {
                                    if (temp > temperaturesByDay[dayOfWeek].max) temperaturesByDay[dayOfWeek].max = temp;
                                    if (temp < temperaturesByDay[dayOfWeek].min) temperaturesByDay[dayOfWeek].min = temp;
                                }
                            }
                        });

                        // Agregar marcador al mapa
                        L.marker([estacion.lat, estacion.lon]).addTo(map)
                            .bindPopup(`<b>${estacion.name}</b><br>Temperatura máxima: ${temperaturesByDay.Monday.max}°C, Mínima: ${temperaturesByDay.Monday.min}°C`);

                        // Agregar fila al tabla de temperaturas
                        let row = `<tr>
                            <td>${estacion.name}</td>
                            <td>${temperaturesByDay.Monday.max !== -Infinity ? temperaturesByDay.Monday.max : '--'}°C / ${temperaturesByDay.Monday.min !== Infinity ? temperaturesByDay.Monday.min : '--'}°C</td>
                            <td>${temperaturesByDay.Tuesday.max !== -Infinity ? temperaturesByDay.Tuesday.max : '--'}°C / ${temperaturesByDay.Tuesday.min !== Infinity ? temperaturesByDay.Tuesday.min : '--'}°C</td>
                            <td>${temperaturesByDay.Wednesday.max !== -Infinity ? temperaturesByDay.Wednesday.max : '--'}°C / ${temperaturesByDay.Wednesday.min !== Infinity ? temperaturesByDay.Wednesday.min : '--'}°C</td>
                            <td>${temperaturesByDay.Thursday.max !== -Infinity ? temperaturesByDay.Thursday.max : '--'}°C / ${temperaturesByDay.Thursday.min !== Infinity ? temperaturesByDay.Thursday.min : '--'}°C</td>
                            <td>${temperaturesByDay.Friday.max !== -Infinity ? temperaturesByDay.Friday.max : '--'}°C / ${temperaturesByDay.Friday.min !== Infinity ? temperaturesByDay.Friday.min : '--'}°C</td>
                            <td>${temperaturesByDay.Saturday.max !== -Infinity ? temperaturesByDay.Saturday.max : '--'}°C / ${temperaturesByDay.Saturday.min !== Infinity ? temperaturesByDay.Saturday.min : '--'}°C</td>
                            <td>${temperaturesByDay.Sunday.max !== -Infinity ? temperaturesByDay.Sunday.max : '--'}°C / ${temperaturesByDay.Sunday.min !== Infinity ? temperaturesByDay.Sunday.min : '--'}°C</td>
                        </tr>`;
                        
                        document.querySelector('#temperature-table tbody').innerHTML += row;

                        // Agregar cuadro con los datos de la estación
                        document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'>${estacion.name}<br>Temperatura máxima: ${temperaturesByDay.Monday.max}°C, Mínima: ${temperaturesByDay.Monday.min}°C</div>`;
                    })
                    .catch(error => {
                        console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                        document.getElementById('estacion-stats').innerHTML += `<div class='stat-box offline'><b>${estacion.name}</b><br>Fuera de servicio</div>`;
                    });
            }
        });
    </script>
</body>
</html>
