<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones con Leaflet y Datos del SMN</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Estaciones de ThingSpeak y SMN en el Mapa</h2>
    <div class="stats">
        <div class="stat-box" id="max-temp">Temp Máx: --°C</div>
        <div class="stat-box" id="min-temp">Temp Mín: --°C</div>
    </div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10); // Coordenadas de La Plata
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Datos de las estaciones del SMN
        var smnStations = [
            {
                name: "Estación SMN La Plata Aero",
                lat: -34.9722,
                lon: -57.8947,
                temperature: 25.3 // Reemplaza con la temperatura actual
            },
            {
                name: "Estación SMN Punta Indio",
                lat: -35.2833,
                lon: -57.2333,
                temperature: 24.8 // Reemplaza con la temperatura actual
            }
        ];

        // Agregar marcadores para las estaciones del SMN
        smnStations.forEach(function(station) {
            var marker = L.marker([station.lat, station.lon]).addTo(map);
            marker.bindPopup(`<b>${station.name}</b><br>Temperatura: ${station.temperature}°C`);
        });

        // URL de la API de ThingSpeak con el Channel ID proporcionado
        const url = 'https://api.thingspeak.com/channels/2685796/feeds.json?api_key=P3H82TMM9GH1NS26&results=288';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                let temps = data.feeds.map(entry => parseFloat(entry.field1)).filter(temp => !isNaN(temp));
                let maxTemp = Math.max(...temps);
                let minTemp = Math.min(...temps);
                
                document.getElementById('max-temp').innerText = `Temp Máx: ${maxTemp.toFixed(1)}°C`;
                document.getElementById('min-temp').innerText = `Temp Mín: ${minTemp.toFixed(1)}°C`;
                
                let latestTemp = temps[temps.length - 1];
                let marker = L.marker([-34.9436, -57.8944]).addTo(map);
                marker.bindPopup(`<b>Última Temperatura</b><br>${latestTemp}°C`);
            })
            .catch(error => console.error('Error al obtener datos:', error));
    </script>
</body>
</html>
