<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Estaciones Meteorológicas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png');
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }
        .table-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            width: 80%;
            margin: auto;
            background-color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
    <h2>Estaciones Meteorológicas</h2>
    <div id="map"></div>
    <div class="stats" id="estacion-stats"></div>

    <!-- Contenedor para la tabla de temperaturas -->
    <div class="table-container">
        <h3>Temperaturas Máximas y Mínimas por Día</h3>
        <table>
            <thead>
                <tr>
                    <th>Estación</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="temperature-table">
                <!-- Las filas se llenarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 },
            { id: null, key: null, name: 'Tiempoentuescuela (ILAPLA66)', lat: -34.991, lon: -57.867, wunderground: true }
        ];

        // Función para obtener el día de la semana (lunes, martes, etc.)
        function getDayOfWeek(date) {
            const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            return daysOfWeek[new Date(date).getDay()];
        }

        estaciones.forEach(estacion => {
            if (estacion.wunderground) {
                L.marker([estacion.lat, estacion.lon]).addTo(map)
                    .bindPopup(`<b>${estacion.name}</b><br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos en vivo</a>`);
                document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'>${estacion.name}<br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos</a></div>`;
            } else {
                // Intentamos obtener los últimos datos
                fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=7`)
                    .then(response => response.json())
                    .then(data => {
                        const feeds = data.feeds;
                        const temperatures = { lunes: '--', martes: '--', miercoles: '--', jueves: '--', viernes: '--', sabado: '--', domingo: '--' };

                        // Recopilar datos de las últimas 7 entradas (una para cada día de la semana)
                        feeds.forEach(feed => {
                            const fecha = new Date(feed.created_at);
                            const dayOfWeek = getDayOfWeek(fecha);

                            // Almacenar las temperaturas máximas y mínimas
                            if (feed.field1 && feed.field2) {
                                const tempMax = Math.max(parseFloat(feed.field1), parseFloat(feed.field2));
                                const tempMin = Math.min(parseFloat(feed.field1), parseFloat(feed.field2));
                                temperatures[dayOfWeek.toLowerCase()] = `Max: ${tempMax}°C, Min: ${tempMin}°C`;
                            }
                        });

                        // Crear la fila de la estación y las temperaturas para la tabla
                        const row = `<tr>
                            <td>${estacion.name}</td>
                            <td>${temperatures.lunes}</td>
                            <td>${temperatures.martes}</td>
                            <td>${temperatures.miercoles}</td>
                            <td>${temperatures.jueves}</td>
                            <td>${temperatures.viernes}</td>
                            <td>${temperatures.sabado}</td>
                            <td>${temperatures.domingo}</td>
                        </tr>`;

                        // Agregar la fila a la tabla
                        document.getElementById('temperature-table').innerHTML += row;

                        // Agregar marcador en el mapa
                        const popupContent = `
                            <b>${estacion.name}</b><br>
                            <strong>Últimas Temperaturas</strong><br>
                            Max: ${temperatures.lunes.split(',')[0]}<br>
                            Min: ${temperatures.lunes.split(',')[1]}<br>
                            <a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos completos</a>
                        `;

                        L.marker([estacion.lat, estacion.lon]).addTo(map)
                            .bindPopup(popupContent);
                    })
                    .catch(error => {
                        console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                        document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'><b>${estacion.name}</b><br>Fuera de servicio</div>`;
                    });
            }
        });
    </script>
</body>
</html>
