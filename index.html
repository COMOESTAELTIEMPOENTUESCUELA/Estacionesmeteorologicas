<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Estaciones Meteorológicas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png');
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .stat-box {
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .stat-box b {
            font-size: 16px;
        }
        .stat-box p {
            font-size: 14px;
            margin: 5px 0;
        }
        .day-header {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
    <h2>Estaciones Meteorológicas - Temperaturas</h2>
    <div id="map"></div>

    <div class="stats" id="estacion-stats">
        <!-- Estadísticas se insertarán aquí -->
    </div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 },
            { id: null, key: null, name: 'Tiempoentuescuela (ILAPLA66)', lat: -34.991, lon: -57.867, wunderground: true }
        ];

        // Función para obtener el nombre del día de la semana
        function obtenerDiaSemana(fecha) {
            const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            return diasSemana[fecha.getDay()];
        }

        // Dividir los datos por días de la semana
        let datosPorDia = {
            'Lunes': [],
            'Martes': [],
            'Miércoles': [],
            'Jueves': [],
            'Viernes': [],
            'Sábado': [],
            'Domingo': []
        };

        estaciones.forEach(estacion => {
            if (estacion.wunderground) {
                L.marker([estacion.lat, estacion.lon]).addTo(map)
                    .bindPopup(`<b>${estacion.name}</b><br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos en vivo</a>`);
                document.getElementById('estacion-stats').innerHTML += `
                    <div class='stat-box'>
                        <b>${estacion.name}</b><br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos</a>
                    </div>`;
            } else {
                // Intentamos obtener los últimos datos
                fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=7`)
                    .then(response => response.json())
                    .then(data => {
                        const feeds = data.feeds;
                        feeds.forEach(feed => {
                            const fecha = new Date(feed.created_at);
                            const diaSemana = obtenerDiaSemana(fecha);
                            const temp_max = feed.field3;
                            const temp_min = feed.field4;

                            // Guardamos las temperaturas para cada día
                            datosPorDia[diaSemana].push({
                                name: estacion.name,
                                temp_max: temp_max,
                                temp_min: temp_min
                            });
                        });

                        // Agregar marcador en el mapa
                        L.marker([estacion.lat, estacion.lon]).addTo(map)
                            .bindPopup(`<b>${estacion.name}</b><br>Última medición`);

                    })
                    .catch(error => {
                        console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                        document.getElementById('estacion-stats').innerHTML += `
                            <div class='stat-box'>
                                <b>${estacion.name}</b><br>Fuera de servicio
                            </div>`;
                    });
            }
        });

        // Mostrar los datos organizados por días
        function mostrarDatosPorDia() {
            for (let dia in datosPorDia) {
                if (datosPorDia[dia].length > 0) {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.innerHTML = `${dia}`;

                    const dayStats = document.createElement('div');
                    dayStats.className = 'stats';

                    datosPorDia[dia].forEach(data => {
                        dayStats.innerHTML += `
                            <div class='stat-box'>
                                <b>${data.name}</b><br>
                                Temp. Máxima: ${data.temp_max}°C<br>
                                Temp. Mínima: ${data.temp_min}°C
                            </div>`;
                    });

                    document.getElementById('estacion-stats').appendChild(header);
                    document.getElementById('estacion-stats').appendChild(dayStats);
                }
            }
        }

        // Llamar la función para mostrar los datos
        setTimeout(mostrarDatosPorDia, 2000); // Esperar a que los datos se carguen antes de mostrarlos
    </script>
</body>
</html>
