<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png');
        }
        .logo {
            width: 150px;
            margin: 20px auto;
            display: block;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }
        .max-min {
            margin-top: 20px;
            font-size: 18px;
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }
        .max-min table {
            width: 100%;
            border-collapse: collapse;
        }
        .max-min th, .max-min td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .max-min th {
            background-color: #007bff;
            color: white;
        }
        .max-min tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
    <h2>Estaciones Meteorológicas</h2>
    <div id="map"></div>
    <div class="stats" id="estacion-stats"></div>
    <div class="max-min" id="max-min-temps">
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Fecha</th>
                    <th>Escuela 23 (Máx/Mín)</th>
                    <th>Estación EMA (Máx/Mín)</th>
                    <th>Escuela 34 (Máx/Mín)</th>
                    <th>Colegio San Vicente (Máx/Mín)</th>
                    <th>Tiempoentuescuela (Máx/Mín)</th>
                </tr>
            </thead>
            <tbody id="max-min-body"></tbody>
        </table>
    </div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 },
            { id: null, key: null, name: 'Tiempoentuescuela (ILAPLA66)', lat: -34.991, lon: -57.867, wunderground: true }
        ];

        // Función para obtener el nombre del día de la semana
        function getDayName(date) {
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            return days[date.getDay()];
        }

        // Función para obtener los datos de una estación
        async function fetchStationData(estacion) {
            if (estacion.wunderground) {
                return { name: estacion.name, data: null };
            } else {
                try {
                    const response = await fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=168`);
                    const data = await response.json();
                    return { name: estacion.name, data: data.feeds };
                } catch (error) {
                    console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                    return { name: estacion.name, data: null };
                }
            }
        }

        // Función para calcular máximas y mínimas por día
        function calculateDailyMaxMin(feeds) {
            const dailyData = {};
            feeds.forEach(feed => {
                const date = new Date(feed.created_at).toLocaleDateString();
                const temp = parseFloat(feed.field1);
                if (!isNaN(temp)) {
                    if (!dailyData[date]) {
                        dailyData[date] = { max: -Infinity, min: Infinity };
                    }
                    dailyData[date].max = Math.max(dailyData[date].max, temp);
                    dailyData[date].min = Math.min(dailyData[date].min, temp);
                }
            });
            return dailyData;
        }

        // Función para renderizar la tabla de máximas y mínimas
        function renderMaxMinTable(stationData) {
            const tableBody = document.getElementById('max-min-body');
            tableBody.innerHTML = '';

            // Obtener todos los días únicos
            const allDays = new Set();
            stationData.forEach(station => {
                if (station.data) {
                    Object.keys(calculateDailyMaxMin(station.data)).forEach(day => allDays.add(day));
                }
            });

            // Convertir a array y ordenar
            const sortedDays = Array.from(allDays).sort((a, b) => new Date(a) - new Date(b));

            // Renderizar filas
            sortedDays.forEach(day => {
                const date = new Date(day);
                const dayName = getDayName(date);
                const row = document.createElement('tr');
                row.innerHTML = `<td>${dayName}</td><td>${day}</td>`;

                stationData.forEach(station => {
                    if (station.data) {
                        const dailyData = calculateDailyMaxMin(station.data);
                        const dayData = dailyData[day] || { max: '--', min: '--' };
                        const max = dayData.max !== -Infinity ? dayData.max.toFixed(1) + '°C' : '--';
                        const min = dayData.min !== Infinity ? dayData.min.toFixed(1) + '°C' : '--';
                        row.innerHTML += `<td>${max} / ${min}</td>`;
                    } else {
                        row.innerHTML += `<td>-- / --</td>`;
                    }
                });

                tableBody.appendChild(row);
            });
        }

        // Cargar datos de todas las estaciones y renderizar la tabla
        Promise.all(estaciones.map(fetchStationData)).then(stationData => {
            renderMaxMinTable(stationData);
        });

        // Agregar marcadores al mapa
        estaciones.forEach(estacion => {
            L.marker([estacion.lat, estacion.lon]).addTo(map)
                .bindPopup(`<b>${estacion.name}</b>`);
        });
    </script>
</body>
</html>
