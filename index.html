<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Estaciones con Leaflet y ThingSpeak</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats {
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .stat-box {
            padding: 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Estaciones de ThingSpeak y SMN en el Mapa</h2>
    <div class="stats">
        <div class="stat-box" id="max-temp">Temp Máx: --°C</div>
        <div class="stat-box" id="min-temp">Temp Mín: --°C</div>
    </div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Estaciones existentes y nuevas
        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 }, // Nueva ubicación Escuela 23
            { id: null, key: 'TH3V4TJLRFZD3JSG', name: 'San Vicente de Paul', lat: -34.95, lon: -57.92 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },  // Nueva ubicación Escuela 34
            { id: 2218690, key: 'ABC123XYZ987', name: 'Estación A', lat: -34.95, lon: -57.85 },
            { id: 2218691, key: 'DEF456UVW654', name: 'Estación B', lat: -34.96, lon: -57.87 }
        ];

        estaciones.forEach(estacion => {
            const url = `https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temp = data.feeds[0].field1;
                    var marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                    marker.bindPopup(`<b>${estacion.name}</b><br>Temperatura: ${temp}°C`);
                })
                .catch(error => console.error(`Error al obtener datos de ${estacion.name}:`, error));
        });

        // Para la temperatura máxima y mínima
        function updateMaxMinTemp() {
            // Llamadas a la API o cálculo de los valores de temperatura máxima y mínima
            const maxTemp = 30;  // Aquí debes reemplazar por la lógica para obtener la temp máxima
            const minTemp = 15;  // Aquí debes reemplazar por la lógica para obtener la temp mínima

            document.getElementById('max-temp').textContent = `Temp Máx: ${maxTemp}°C`;
            document.getElementById('min-temp').textContent = `Temp Mín: ${minTemp}°C`;
        }

        updateMaxMinTemp();  // Actualiza las temperaturas al cargar la página
    </script>
</body>
</html>
