<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Estaciones Meteorológicas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #map {
            height: 600px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 80%;
        }
        .stat-box {
            background: #007bff;
            color: white;
            padding: 20px;
            margin: 10px;
            width: 230px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .stat-box:hover {
            background: #0056b3;
        }
        .max-min {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 20px;
        }
        .max-min div {
            padding: 15px;
            background-color: #e3e3e3;
            width: 48%;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .max-min div:nth-child(odd) {
            background-color: #d6f0ff;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://drive.google.com/uc?export=view&id=1Si5qBOsQiFPGyYMiQ8mXPEYJE-YLbhd5" class="logo" alt="Logo">
        <h2>Estaciones Meteorológicas</h2>
        <div id="map"></div>
        <div class="stats-container" id="estacion-stats"></div>
        <div class="max-min" id="historical-stats"></div>
    </div>

    <script>
        var map = L.map('map').setView([-34.9214, -57.9544], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estaciones = [
            { id: 2218686, key: 'JUXJQRZMFFAS037Z', name: 'Escuela 23', lat: -35.025972, lon: -57.752972 },
            { id: 2685796, key: 'XKV09A27AXZ35IEA', name: 'Estación EMA', lat: -34.9438126377134, lon: -57.89444617313153 },
            { id: 2218689, key: 'ZLNOSLZJPQM3H7SD', name: 'Escuela 34', lat: -35.072583, lon: -57.865778 },
            { id: 2218687, key: 'TH3V4TJLRFZD3JSG', name: 'Colegio San Vicente de Paul', lat: -34.90335049405157, lon: -57.94831605582217 },
            { id: null, key: null, name: 'Tiempoentuescuela (ILAPLA66)', lat: -34.991, lon: -57.867, wunderground: true }
        ];

        estaciones.forEach(estacion => {
            if (estacion.wunderground) {
                L.marker([estacion.lat, estacion.lon]).addTo(map)
                    .bindPopup(`<b>${estacion.name}</b><br><a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos en vivo</a>`);
                document.getElementById('estacion-stats').innerHTML += `
                    <div class='stat-box'>
                        <b>${estacion.name}</b><br>
                        <a href='https://www.wunderground.com/dashboard/pws/ILAPLA66' target='_blank'>Ver datos</a>
                    </div>`;
            } else {
                // Intentamos obtener los últimos datos
                fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=168`)
                    .then(response => response.json())
                    .then(data => {
                        const feeds = data.feeds;
                        let estado = 'Sin datos disponibles';
                        let variables = '';

                        if (feeds && feeds.length > 0) {
                            let lastData = feeds[feeds.length - 1]; // Última medición
                            let lastTemp = parseFloat(lastData.field1);
                            let lastHumedad = lastData.field2;
                            let lastPresion = lastData.field3;
                            let lastPrecipitacion = lastData.field4;
                            let lastFecha = new Date(lastData.created_at);

                            variables = `
                                <b>Última medición:</b><br>
                                Temp: ${lastTemp ? lastTemp + '°C' : '--'}<br>
                                Humedad: ${lastHumedad ? lastHumedad + '%' : '--'}<br>
                                Presion: ${lastPresion ? lastPresion + 'hPa' : '--'}<br>
                                Precipitacion: ${lastPrecipitacion ? lastPrecipitacion + 'mm' : '--'}<br>
                                Fecha: ${lastFecha.toLocaleString()}
                            `;
                        } else {
                            estado = 'Sin datos disponibles';
                        }

                        // Agregar marcador en el mapa
                        let marker = L.marker([estacion.lat, estacion.lon]).addTo(map);
                        marker.bindPopup(`<b>${estacion.name}</b><br>${variables}`);

                        // Agregar cuadrantes
                        document.getElementById('estacion-stats').innerHTML += `
                            <div class='stat-box'>
                                <b>${estacion.name}</b><br>${variables}
                            </div>
                        `;

                    })
                    .catch(error => {
                        console.error(`Error obteniendo datos de ${estacion.name}:`, error);
                        document.getElementById('estacion-stats').innerHTML += `<div class='stat-box'>${estacion.name}<br>Fuera de servicio</div>`;
                    });
            }
        });

        // Mostrar histórico de máximas y mínimas
        function mostrarHistorico() {
            let weekStats = `<div><b>Máximas y Mínimas de la Última Semana</b></div>`;
            estaciones.forEach(estacion => {
                fetch(`https://api.thingspeak.com/channels/${estacion.id}/feeds.json?api_key=${estacion.key}&results=168`)
                    .then(response => response.json())
                    .then(data => {
                        const feeds = data.feeds;
                        let weeklyMax = -Infinity;
                        let weeklyMin = Infinity;

                        feeds.forEach(feed => {
                            let temp = parseFloat(feed.field1);
                            if (!isNaN(temp)) {
                                weeklyMax = Math.max(weeklyMax, temp);
                                weeklyMin = Math.min(weeklyMin, temp);
                            }
                        });

                        weekStats += `
                            <div>${estacion.name}: Max: ${weeklyMax !== -Infinity ? weeklyMax + '°C' : '--'} / Min: ${weeklyMin !== Infinity ? weeklyMin + '°C' : '--'}</div>
                        `;
                    })
                    .catch(error => {
                        console.error(`Error obteniendo histórico de ${estacion.name}:`, error);
                    });
            });

            setTimeout(() => {
                document.getElementById('historical-stats').innerHTML = weekStats;
            }, 1500);  // Esperar que los datos se carguen
        }

        mostrarHistorico();  // Cargar los máximos y mínimos históricos al cargar la página
    </script>
</body>
</html>
